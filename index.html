<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR with MindAR</title>
    <!-- A-Frame and MindAR Scripts -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar-js@1.1.6/dist/aframe/mindar-image-aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- MindAR Scene -->
    <a-scene mindar-image="imageTargetSrc: ./assets/target.mind; autoStart: true;" embedded>
        <!-- Image Target Recognition -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="./assets/motionposter.mp4" autoplay="true" loop="true" width="1" height="0.5" position="0 0 0"></a-video>
        </a-entity>
        <a-camera></a-camera>
    </a-scene>
</body>
</html>
